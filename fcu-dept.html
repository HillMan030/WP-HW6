<!DOCTYPE html>
<html>
	<head>
		<title>HW6</title>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	</head>
	<body>
		<h2>請選擇學院</h2>
		<select id="college" >
		</select>
		<select id="list" name="list">
		<option value="1">中國文學系</option>
		<option value="2">國語文學系</option>
		</select>
		<script>
			var colleges = [];
			colleges[0] = ["人文社會學院","中國文學系","外國語文學系"];
			colleges[1] = ["理學院","應用數學系","環境工程與科學學系","材料科學與工程學系","光電學系"];
			colleges[2] = ["資電學院","資訊工程學系","電機工程學系","電子工程學系","自動控制工程學系","通訊工程學系","資電不分系榮譽班"];
			colleges[3] = ["金融學院","風險管理與保險學系","財務金融學系","財務工程與精算學士學位學程"];
			colleges[4] = ["商學院","會計學系","國際經營與貿易學系","國際經營與貿易學系國際企業管理全英語學士班","財稅學系"," 合作經濟暨社會事業經營學系 ","統計學系","經濟學系","企業管理學系","行銷學系"," 國際企業管理學士學位學程(英語專班)", "商學進修學士學位學程 "];
			colleges[5] = ["建設學院","土木工程學系","水利工程與資源保育學系 ","都市計畫與空間資訊學系" ," 運輸與物流學系 ","土地管理學系 "]; 
	
	
	$(document).ready(function()
	{
      var $list1 = $('select[id="college"]');
      for (i = 0; i < colleges.length; i++)
	  {
		$list1.append($("<option>").attr("value",i).text(colleges[i][0]));
      }
      var  $list2 = $('select[id="list"]');
      for (i = 1; i < colleges.length; i++)
	  {
        $list2.append($("<option></option>").attr("value",i).text(colleges[0][i]));
	  }
      $list1.on("change", function() 
	  {
		  $list2.text("");
		  for (i = 1; i < colleges[$list1.val()].length; i++)
		  {
			  $list2.append($("<option></option>").attr("value",i).text(colleges[$list1.val()][i]));
		  }				
      });
    });   
		</script>
	</body>
</html>
